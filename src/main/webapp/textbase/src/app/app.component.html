<ion-app>
  <ion-split-pane when="false" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header><a href="https://textbase.scriptorium.ro" style="text-decoration: none; color: black;">TEXT&nbsp;<span style="color: darkgray;">‚ùñ</span>&nbsp;BASE</a></ion-list-header>
          <ion-note>The shareable digital library</ion-note>

          <ion-menu-toggle *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item  href="../util/random" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="help-circle-outline"></ion-icon>
              <ion-label>Random text</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerDirection="forward" routerLink="/about" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
